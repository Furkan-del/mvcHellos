<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Credit Calculator</h1>
<div class="container">
    <div class="row">
<div class="d-flex flex-column">
            <div class="col-sm" >
                <a th:href="@{/credits/save}" class="btn btn-primary btn-sm mb-3">Calculate</a>
            </div>
            <div class="col-sm" >
                <a th:href="@{/students}" class="btn btn-primary btn-sm mb-3">back</a>
        </div>
</div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">

            <tr><!--<th>id</th>-->
                <th>Month</th>
                <th>Ratio</th>
                <th>Total</th><!--
                <th>Actions</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="credits : ${credit_model}">
                <!--<td th:text="${credits.id}"></td>-->
                <td th:text="${credits.month}"></td>
                <td th:text="${credits.ratio}"></td>
                <td th:text="${credits.total}"></td><!--
                <a th:href="@{students/edit/{id} (id=${credits.id})}" class="btn btn-primary">calculateCredit</a>-->
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
