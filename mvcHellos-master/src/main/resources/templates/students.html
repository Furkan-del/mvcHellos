<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">

    <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/credits}">Student Credit Calculator</a>
            </li>
        </ul>
    </div>

</nav>
<div class="container">
    <div class="row">
        <h1>List Students</h1>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/save}" class="btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">

            <tr>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Student Email</th>
                <th> Active Numbers of Students</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstname}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.number}"></td>
                <td>
                    <a th:href="@{students/edit/{id} (id=${user.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{students/delete/{id} (id=${user.id})}" class="btn btn-danger">Delete</a>
                    <a th:href="@{students/show/{id} (id=${user.id})}" class="btn btn-warning">Show</a>

                    <a th:href="@{students/send/{id} (id=${user.id})}" class="btn btn-secondary">send to the teacher</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
