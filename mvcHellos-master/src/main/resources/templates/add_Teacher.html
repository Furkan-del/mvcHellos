<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management </a>
      </li>
    </ul>
  </div>

</nav>
<br>
<br>


<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6  col-sm-6 container justify-content-center-card">
      <h1 class="text-center">add Teacher</h1>
      <div class="card-body">
        <form th:action="@{/teacherslist}"  th:object="${teacher}" method="post">
          <div class="form-group">
            <label>Student First Name</label>
            <input type="text" name="fname" th:field="*{name}"
                   class="form-control"
                   placeholder="Enter Student First Name">
          </div>

          <div class="form-group">
            <label>Student Last Name</label>
            <input type="text" name="lname" th:field="*{surName}"
                   class="form-control"
                   placeholder="Enter Student Last Name">
          </div>
          <div class="form-group">
            <label>Teacher Number</label>
            <input type="text" name="email" th:field="*{teacherNumber}"
                   class="form-control"
                   placeholder="Enter Student e mail Name">
          </div>


          <div class=box-footer>
            <button   type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
</body>
