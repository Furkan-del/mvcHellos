<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>teachers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">

    <h1>Students who wants to support</h1>
    <div class="text-center">
    <a class="btn btn-primary"  th:href="@{/students}" role="link">Ana Sayfaya Git!</a>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">

      <tr>
        <th>Student First Name</th>
        <th>Student Last Name</th>
        <th>Student Email</th>
        <th> Active Numbers of Students</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="users : ${user}">
        <td th:text="${users.firstname}"></td>
        <td th:text="${users.lastname}"></td>
        <td th:text="${users.email}"></td>
        <td th:text="${users.number}"></td>
        <td>

          <a th:href="@{students/call/{id} (id=${users.id})}" class="btn btn-warning">make a Call</a>

          <a th:href="@{teachers/add}" class="btn btn-info">add a Teacher</a>
        </td>

      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
